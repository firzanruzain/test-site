<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submit Final Report</title>
    <link rel="icon" type="image/png" href="../assets/main_logo.png" />
    <link rel="stylesheet" href="../css/form-style.css" />
    <link rel="stylesheet" href="../css/common-ui.css" />
    
    <style>
      
      .inner-dropdown {
        display: none;
        padding-left: 20px;
      }

      .inner-dropdown.show {
        display: block; 
      }

      .dropdown-button {
        cursor: pointer;
      }

      ul {
        list-style-type: none; 
        margin: 0;
        padding: 0; 
      }
    </style>
  </head>

  <body>
    <div id="outer-container">
      <!-- Header Section -->
      <header>
        <div class="menubutton">
          <input title="side-menu" type="checkbox" id="user-side-menu" />
          <label for="user-side-menu" class="fas"></label>
        </div>
        <button id="home">
          <a href="../user-management-mgt/user-dashboard-page.html" id="home">
            <img src="../assets/home.png" alt="home icon" />
          </a>
        </button>
      </header>
      

      <!-- Main Content -->
      <div id="main-container">
        <!-- Side Menu -->
        <nav id="side-menu">
          <div class="search-container">
            <input type="text" id="search-bar" placeholder="Search" />
          </div>
          <ul id="side-menu-shortcuts">
            <li class="side-menu-dropdown-list">
              <button class="menu-button dropdown-button">
                <span class="menu-label">Project Management </span>
                <span class="expand-icon"></span>
              </button>
              <ul class="inner-dropdown">
                <li class="inner-dropdown-list">
                  <a
                    class="menu-button"
                    href="../project-management-mgt/milestone-form.html"
                    >Milestone Form</a>
                </li>
                <li class="inner-dropdown-list">
                    <a
                      class="menu-button"
                      href="../project-management-mgt/project-timeline-planning.html"
                      >Project Timeline Planning</a
                    >
                  </li>
              </ul>
            </li>
            
          </ul>
        </nav>

        <div class="content">
          <h2 class="form-title">Submit Final Report</h2>
          <hr />
          <form
            id="final-report-form"
            class="form-container"
            onsubmit="handleSubmit(event)"
          >
            <!-- Full Name -->
            <div class="form-group">
              <label for="full-name"
                >Full Name <span class="required">*</span></label
              >
              <input type="text" id="full-name" name="full-name" required />
            </div>

            <!-- Student ID -->
            <div class="form-group">
              <label for="student-id"
                >Student ID <span class="required">*</span></label
              >
              <input type="text" id="student-id" name="student-id" required />
            </div>

            <!-- Project ID -->
            <div class="form-group">
              <label for="project-id"
                >Project ID <span class="required">*</span></label
              >
              <input type="text" id="project-id" name="project-id" required />
            </div>

            <!-- Submit Your Report -->
            <div class="form-group">
              <label for="report-file"
                >Submit Your Report <span class="required">*</span></label
              >
              <input type="file" id="report-file" name="report-file" required />
            </div>

            <!-- Comments -->
            <div class="form-group">
              <label for="comments">Comments (if any)</label>
              <textarea id="comments" name="comments" rows="4"></textarea>
            </div>

            <!-- Form Buttons -->
            <div class="form-buttons">
              <button
                type="submit"
                class="btn save-btn"
                style="background-color: #007bff"
              >
                Save
              </button>
            </div>
          </form>
        </div>
      </div>

      <footer>
        <h3>
          <a href="https://www.mmu.edu.my/"
            >Multimedia University, Persiaran Multimedia, 63100 Cyberjaya,
            Selangor, Malaysia</a
          >
        </h3>
        <div id="side">
          <a class="link" href="http://www.mmu.edu.my/">MMU Website</a>
          <a class="link" href="https://online.mmu.edu.my/">MMU Portal</a>
          <a class="link" href="https://clic.mmu.edu.my/">CLiC</a>
          <a
            class="link"
            href="https://servicedesk.mmu.edu.my/psp/crmprd/?cmd=login&languageCd=ENG&"
            >Service Desk</a
          >
        </div>
        FYP Wise &copy; <em id="date"></em>Syabell Imran Aida Firzan
      </footer> 
    </div>

   

    <!-- JavaScript -->
    <script>

       src="../scripts/side-menu.js"
      // Handle form submission
      function handleSubmit(event) {
        event.preventDefault(); // Prevent the form from refreshing the page
        alert("Your final report has been submitted!");
      }

      // Dropdown toggle functionality
      const dropdownButtons = document.querySelectorAll(".dropdown-button");

      dropdownButtons.forEach((button) => {
        button.addEventListener("click", () => {
          const dropdown = button.nextElementSibling;
          if (dropdown) {
            dropdown.classList.toggle("show");
          }
        });
      });

     
    </script>
  </body>
</html>
