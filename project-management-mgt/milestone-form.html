<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milestone Form</title>
    <link rel="icon" type="image/png" href="../assets/main_logo.png" />
    <link rel="stylesheet" href="../css/form-style.css">
    <link rel="stylesheet" href="../css/calendar-style.css">
    <link rel="stylesheet" href="../css/project-page.css">
    <link rel="stylesheet" href="../css/common-ui.css">
    <link rel="stylesheet" href="../css/nav-bar.css">

    <style>
        .icon-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
        }

        .icon-button img {
            width: 30px;
            height: 30px;
            vertical-align: middle;
        }

        footer {
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
        }

        .inner-dropdown {
            display: none;
            padding-left: 20px;
        }

        .inner-dropdown.show {
            display: block;
        }

        .dropdown-button {
            cursor: pointer;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>

    <!-- Header Section -->
    <header>
        <div class="menubutton">
            <input title="side-menu" type="checkbox" id="user-side-menu">
            <label for="user-side-menu" class="fas"></label>
        </div>
        <div id="logo"></div>
        <button id="home" onclick="navigateTo('home')">
            <a href="../user-management-mgt/user-dashboard-page.html" id="home">
                <img src="../assets/home.png" alt="home icon" />
              </a>
        </button>
    </header>

    <!-- Content -->

    <div id="main-container">

        <!-- Side Menu -->
        <nav id="side-menu">
            <div class="search-container">
                <input type="text" id="search-bar" placeholder="Search">
            </div>
            <ul id="side-menu-shortcuts">
                <li class="side-menu-dropdown-list">
                    <button class="menu-button dropdown-button">
                        <span class="menu-label">Project Management </span>
                        <span class="expand-icon"></span>
                    </button>
                    <ul class="inner-dropdown">
                        <li class="inner-dropdown-list">
                            <a class="menu-button" href="../final-report-submission-mgt/final-report-submission-page.html">Final Report Submission</a>
                        </li>
                        <li class="inner-dropdown-list">
                            <a class="menu-button" href="../project-management-mgt/project-timeline-planning.html">Project Timeline Planning</a>
                        </li>
                    </ul>
                </li>
                
            </ul>
        </nav>

        <div class="content">
            <h2 class="form-title">Milestone Submission</h2>
            <hr>
            <form id="milestone-form" class="form">
                <!-- Milestone ID -->
                <div class="form-group">
                    <label for="milestone-id">Milestone ID</label>
                    <p id="milestone-id">M1</p>
                </div>

                <!-- Milestone Description -->
                <div class="form-group">
                    <label for="milestone-description">Milestone Description</label>
                    <textarea id="milestone-description" name="description" placeholder="Enter milestone description..." required></textarea>
                </div>

                <!-- Start Date -->
                <div class="form-group">
                    <label for="start-date">Start Date</label>
                    <input type="date" id="start-date" name="start-date" required>
                </div>

                <!-- End Date -->
                <div class="form-group">
                    <label for="end-date">End Date</label>
                    <input type="date" id="end-date" name="end-date" required>
                </div>

                <!-- Form Buttons -->
                <div class="form-buttons">
                    <button type="submit" class="btn submit-btn">Submit</button>
                    <button type="reset" class="btn reset-btn">Reset</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <h3><a href="https://www.mmu.edu.my/">Multimedia University, Persiaran Multimedia, 63100 Cyberjaya, Selangor, Malaysia</a></h3>
        <div id="side">
            <a class="link" href="http://www.mmu.edu.my/">MMU Website</a>
            <a class="link" href="https://online.mmu.edu.my/">MMU Portal</a>
            <a class="link" href="https://clic.mmu.edu.my/">CLiC</a>
            <a class="link" href="https://servicedesk.mmu.edu.my/psp/crmprd/?cmd=login&languageCd=ENG&">Service Desk</a>
        </div>
        FYP Wise &copy; <em id="date"></em>Syabell Imran Aida Firzan
    </footer>

    <!-- JavaScript -->
    <script>

        src="../scripts/side-menu.js"

        // Navigation Functionality
        function navigateTo(destination) {
            if (destination === 'menu') {
                alert("Navigating to the side menu...");
            } else if (destination === 'home') {
                alert("Navigating to the home page...");
            }
        }

        // Form Submission Handler
        document.getElementById('milestone-form').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent actual form submission
            alert("Milestone form has been submitted!");
        });

        // Dropdown toggle functionality
        const dropdownButtons = document.querySelectorAll('.dropdown-button');

        dropdownButtons.forEach((button) => {
            button.addEventListener("click", () => {
                const dropdown = button.nextElementSibling;
                if (dropdown) {
                    dropdown.classList.toggle("show");
                }
            });
        });
    </script>
</body>

</html>
