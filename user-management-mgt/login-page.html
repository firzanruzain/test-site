<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="icon" type="image/x-icon" href="../assets/main_logo.png">
        <link rel="stylesheet" href="../css/footer.css">
        <link rel="stylesheet" href="../css/nav-bar.css">
        <link rel="stylesheet" href="../css/login-page-style.css">
    </head>
    <script>
        function response() {
            var form = document.getElementById('testform');
            var inputs = form.querySelectorAll('input');

            var profileInfo = '';
            inputs.forEach(input => {
                profileInfo += `${input.name}: ${input.value}\n`;
            });

            alert(`Profile Information:\n${profileInfo}`);
        }
    </script>
    <body>
        <!-- Header Section -->
        <header>
            <button id="home"><a href="home-page.html"><img src="../assets/home.png" alt="home icon" class="home-image"></a></button>
            <button id="about-us"><a href="#"><img src="../assets/about us.png" alt="about us icon" class="aboutus-image"></a></button>
        </header>

        <!-- FYPwise Logo -->
        <img src="../assets/horizontal_logo.png" alt="FYPWise logo" id="FYPWise-logo">
        <h2>Login</h2>

        <!-- Login -->
            <form id="testform">
                <div class="container">
                    <div class="email-input">
                        <label for="email">Student ID:</label>
                        <input id="email" name="email" type="email" required/>
                    </div>
                    <div class="password-input">
                        <label for="password">Password:</label>
                        <input id="password" name="password" type="password" required/>
                    </div>
                    <div class="submit-btn"><button  type="submit" form="testform" value="LOGIN" class="submit" onclick="response()">LOGIN</button></div>
                </div>
            </form>
        <div class="signup-caption"><p>Don't have an account? <a href="#">Sign Up</a></p></div>

        <footer id="footer">
            <h3><a href="https://www.mmu.edu.my/">Multimedia University, Persiaran Multimedia, 63100 Cyberjaya, Selangor,
                    Malaysia</a></h3>
            <div id="side">
                <a class="link" href="http://www.mmu.edu.my/">MMU Website</a>
                <a class="link" href="https://online.mmu.edu.my/">MMU Portal</a>
                <a class="link" href="https://clic.mmu.edu.my/">CLiC</a>
                <a class="link" href="https://servicedesk.mmu.edu.my/psp/crmprd/?cmd=login&languageCd=ENG&">Service Desk</a>
            </div>
            FYP Wise &copy; <em id="date"></em>Syabell Imran Aida Firzan
        </footer>
    </body>
</html>
