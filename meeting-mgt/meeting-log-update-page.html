            <div id="logo"></div>
            <button id="home"><img src="../assets/home.png" alt="home icon"></a></button>

        <!-- Main Content -->

        <!-- Side Menu -->
        <div id="main-container">
            <nav id="side-menu">
                <div class="search-container">
                    <input type="text" id="search-bar" placeholder="Search">
                </div>
                <ul id="side-menu-shortcuts">
                    <li class="side-menu-dropdown-list">

                        <button class="menu-button"><span class="menu-label">Shortcut 1</span><span
                                class="expand-icon"></span></button>
                    </li>
                </ul>
            </nav>
            <div class="content">
                <div class="header-container">
                    <h2>Meeting Log</h2></br>
                </div>
                <hr />
                <form class="meeting-update-form" id="meetingUpdateForm">
                    <!-- auto-generated ID -->
                    <div class="form-group ">
                        <label for="student-id">Student ID</label>
                        <p id="student-id" class="student-id">S1012</p>
                    </div>

                    <div class="form-group">
                        <label for="supervisor-id">Supervisor ID</label>
                        <p id="supervisor-id" name="supervisor-id">M034</p>
                    </div>

                    <div class="form-group">
                        <label for="meeting-id">Meeting ID</label>
                        <p id="meeting-id" name="meeting-id">ME1031</p>
                    </div>

                    <div class="form-group">
                        <label for="file">Meeting Log File</label>
                        <p id="file" name="file"><a href="#">S1012_MeetingLog_W2.pdf</a></p>
                    </div>

                    <div class="form-group">
                        <label for="date">Submission Date</label>
                        <p id="date" name="date">24/11/2024</p>
                    </div>

                    <div class="form-group">
                        <label for="status">Status</label>
                        <select id="status" name="status" required>
                            <option value="Pending">Pending Supervisor Approval</option>
                            <option value="Submitted">Submitted</option>
                            <option value="Rejected">Rejected</option>
                            <option value="Approved">Approved By Supervisor</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="comment">Comment</label>
                        <textarea id="comment" name="comment" rows="6"></textarea>
                    </div>
                    <!-- submit and reset buttons -->
                    <div class="form-buttons">
                        <button type="submit" class="btn submit-btn">Update</button>
                        <button type="reset" class="btn reset-btn">Reset</button>
                    </div>
                </form>
            </div>
        </div>
        <footer>

                    Desk</a>

        </footer>
        <script>
            /* Loop through all dropdown buttons to toggle between hiding and showing its dropdown content - This allows the user to have multiple dropdowns without any conflict */
            var dropdown = document.getElementsByClassName("dropdown-button");
            var i;

            for (i = 0; i < dropdown.length; i++) {
                dropdown[i].addEventListener("click", function () {
                    this.parentNode.classList.toggle("expanded");
                    var dropdownContent = this.parentNode.querySelector('ul.inner-dropdown');
                    dropdownContent.classList.toggle("slideDown");
                    if (dropdownContent.style.display === "block") {
                        dropdownContent.style.display = "none";
                    } else {
                        dropdownContent.style.display = "block";
                    }
                });
            }

            document.querySelector('.submit-btn').addEventListener('click', event => {
                // demo purposes
                event.preventDefault();
                alert('Your changes have been updated successfully.');
            });
        </script>
